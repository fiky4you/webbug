<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bug dinn str</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* === GLOBAL RESET & BODY STYLING === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #E0E0E0;
            overflow: hidden; /* Mencegah scrollbar dari elemen yang keluar layar */
        }

        /* === UPGRADE: BACKGROUND ANIMASI & PARTIKEL === */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #000212; /* Warna dasar jika gradien tidak dimuat */
            overflow: hidden;
        }

        .animated-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 400%;
            height: 400%;
            background: linear-gradient(
                315deg, 
                rgba(13, 37, 63, 0.9) 0%, 
                rgba(23, 63, 95, 0.9) 25%, 
                rgba(67, 24, 119, 0.9) 50%, 
                rgba(2, 0, 36, 0.9) 75%,
                rgba(13, 37, 63, 0.9) 100%
            );
            animation: moveGradient 25s ease infinite;
            z-index: -1;
        }

        @keyframes moveGradient {
            0% { transform: translate(0%, 0%); }
            25% { transform: translate(-50%, -50%); }
            50% { transform: translate(-100%, 0%); }
            75% { transform: translate(-50%, -50%); }
            100% { transform: translate(0%, 0%); }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 191, 255, 0.5); /* Warna partikel lebih cerah */
            animation: float 20s infinite linear;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
        /* === END OF BACKGROUND UPGRADE === */

        /* === UPGRADE: CONTAINER STYLING === */
        .container {
            background: rgba(10, 15, 30, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.3);
            width: 400px;
            border: 1px solid rgba(0, 191, 255, 0.25);
            backdrop-filter: blur(12px) saturate(150%);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 191, 255, 0.45);
        }

        /* === UPGRADE: ANIMASI BARU === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .shake-error {
            animation: shake 0.5s ease-in-out;
        }

        .hidden { display: none; }

        /* === UPGRADE: TYPOGRAPHY & HEADER === */
        h1 {
            text-align: center;
            color: #00BFFF; /* Deep Sky Blue */
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5), 
                         0 0 15px rgba(0, 191, 255, 0.5), 
                         0 0 25px rgba(0, 191, 255, 0.3);
        }
        
        label {
            display: block;
            margin: 18px 0 8px;
            font-weight: 500;
            color: #C0C0C0;
            font-size: 15px;
        }

        /* === UPGRADE: INPUT FIELD STYLING === */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 18px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
            caret-color: #00BFFF;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00BFFF;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
            background-color: rgba(0, 10, 20, 0.5);
        }

        input.error {
            border-color: #ff3b30;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.5);
        }

        /* === UPGRADE: RADIO BUTTON STYLING === */
        .radio-group { margin-bottom: 15px; }
        .radio-group input[type="radio"] { display: none; }

        .radio-group label {
            display: block;
            background-color: rgba(0, 0, 0, 0.3);
            color: #E0E0E0;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .radio-group label:hover {
            border-color: rgba(0, 191, 255, 0.8);
            background-color: rgba(0, 191, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .radio-group input[type="radio"]:checked + label {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.15) 0%, rgba(0, 123, 255, 0.25) 100%);
            border-color: #00BFFF;
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        /* === UPGRADE: BUTTON STYLING === */
        button {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-top: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }
        
        /* Default Button Color */
        button {
            background: linear-gradient(135deg, #007bff 0%, #00BFFF 100%);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
        }
        button:hover {
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.6);
        }

        /* Themed Buttons */
        button.bug-freeze {
            background: linear-gradient(135deg, #007bff 0%, #00BFFF 100%);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
        }
        button.bug-crash {
            background: linear-gradient(135deg, #e74c3c 0%, #ff6b6b 100%);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }
        button.bug-invisible {
            background: linear-gradient(135deg, #2ecc71 0%, #52d68a 100%);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }


        /* === UPGRADE: ERROR MESSAGE & BUG HEADER === */
        .error-message {
            color: #ff9a9a;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .bug-header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border-radius: 12px;
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .bug-header h2 {
            color: #00BFFF;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00BFFF 0%, #007bff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 191, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 191, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 191, 255, 0.7); }
        }

        /* === UPGRADE: SWEETALERT2 CUSTOM STYLING === */
        .swal2-popup.custom-swal {
            background-color: #0a0f1e !important;
            border: 1px solid rgba(0, 191, 255, 0.3) !important;
            border-radius: 16px !important;
            color: #E0E0E0 !important;
        }
        .swal2-title.custom-swal {
            color: #00BFFF !important;
        }
        .swal2-html-container.custom-swal p,
        .swal2-html-container.custom-swal strong {
            color: #E0E0E0 !important;
        }
        .swal2-html-container.custom-swal a {
            color: #58caff !important;
            text-decoration: none;
        }
        .swal2-confirm.custom-swal {
            background: linear-gradient(135deg, #007bff 0%, #00BFFF 100%) !important;
            border-radius: 8px !important;
            padding: 10px 25px !important;
        }
        .swal2-icon.swal2-success .swal2-success-line-tip,
        .swal2-icon.swal2-success .swal2-success-line-long {
            background-color: #00BFFF !important;
        }
        .swal2-icon.swal2-success .swal2-success-ring {
            border-color: rgba(0, 191, 255, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="animated-gradient"></div>
        <div class="particles" id="particles"></div>
    </div>

    <audio id="scary-sound" preload="auto">
        <source src="https://files.catbox.moe/3afk4z.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div id="login-container" class="container">
        <h1>Login Web Bug</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Masukkan username">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Masukkan password">
            <button type="submit">MASUK</button>
            <p id="login-message" class="error-message hidden"></p>
        </form>
    </div>

    <div id="data-input-container" class="container hidden">
        <div class="bug-header">
            <h2>
                <div class="logo">DS</div>
                WEB BUG BY DINN STORE
            </h2>
        </div>
        
        <form id="data-form">
            <label for="nomor-input">Tulis Nomor:</label>
            <input type="text" id="nomor-input" required placeholder="Contoh: 628123456789">
            <p id="nomor-error" class="error-message hidden">Nomor harus diawali dengan 62!</p>

            <label>Pilih Jenis Bug:</label>
            <div class="radio-group">
                <input type="radio" id="opsi1" name="pilihan" value="BUG FREEZE" required>
                <label for="opsi1">BUG FREEZE</label>

                <input type="radio" id="opsi2" name="pilihan" value="BUG CRASH">
                <label for="opsi2">BUG CRASH</label>

                <input type="radio" id="opsi3" name="pilihan" value="BUG INVISIBLE">
                <label for="opsi3">BUG INVISIBLE</label>
            </div>
            <button type="submit" id="submit-button">KIRIM</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elemen DOM
            const loginForm = document.getElementById('login-form');
            const dataForm = document.getElementById('data-form');
            const loginContainer = document.getElementById('login-container');
            const dataInputContainer = document.getElementById('data-input-container');
            const loginMessage = document.getElementById('login-message');
            const nomorInput = document.getElementById('nomor-input');
            const nomorError = document.getElementById('nomor-error');
            const scarySound = document.getElementById('scary-sound');
            const submitButton = document.getElementById('submit-button');
            const particlesContainer = document.getElementById('particles');

            // Kredensial Login
            const CORRECT_USERNAME = 'dinn str';
            const CORRECT_PASSWORD = '0506';
            
            // Pengaturan SweetAlert kustom
            const customSwalClass = {
                popup: 'custom-swal',
                title: 'custom-swal',
                htmlContainer: 'custom-swal',
                confirmButton: 'custom-swal',
            };

            function showFreeBugNotification() {
                Swal.fire({
                    title: 'PENTING! BACA DULU!',
                    html: `
                        <p style="font-size: 16px; margin-bottom: 20px;">
                            <strong>WEBSITE INI FREE (GRATIS)</strong> dan <strong>TIDAK DI JUAL/BELI KAN</strong>!
                            Jika ada yang menawarkan atau menjual, itu penipuan.
                        </p>
                        <p style="font-size: 14px; font-weight: bold;">
                            Jika Anda ingin info lebih lanjut atau kontak, silakan DM IG: 
                            <a href="https://www.instagram.com/dinsstr_1" target="_blank">dinsstr_1</a>
                        </p>
                    `,
                    icon: 'info',
                    confirmButtonText: 'SAYA PAHAM',
                    customClass: customSwalClass,
                    backdrop: `rgba(0,0,0,0.8)`
                }).then(() => {
                     loginContainer.classList.add('hidden');
                     dataInputContainer.classList.remove('hidden');
                });
            }

            // --- UPGRADE: FUNGSI PARTIKEL YANG LEBIH BAIK ---
            function createParticles() {
                const particleCount = 60; // Jumlah partikel ditambah
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    particle.style.left = `${x}vw`;
                    particle.style.top = `${y}vh`;
                    
                    const duration = Math.random() * 10 + 10; // Durasi antara 10-20 detik
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${Math.random() * duration}s`;
                    
                    const size = Math.random() * 2.5 + 0.5; // Ukuran bervariasi
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            createParticles();

            // Handler untuk Login Form
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                loginContainer.classList.remove('shake-error'); // Hapus class error jika ada
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    loginMessage.classList.add('hidden'); 
                    showFreeBugNotification();
                } else {
                    loginMessage.textContent = 'Username atau Password salah. Coba lagi!';
                    loginMessage.classList.remove('hidden'); 
                    // --- UPGRADE: Tambahkan efek getar saat login gagal ---
                    loginContainer.classList.add('shake-error');
                }
            });

            // Handler untuk validasi nomor
            nomorInput.addEventListener('input', function() {
                this.classList.remove('error');
                nomorError.classList.add('hidden');
                
                if (this.value && !this.value.startsWith('62')) {
                    this.classList.add('error');
                    nomorError.classList.remove('hidden');
                }
            });

            // Handler untuk mengubah tombol sesuai pilihan bug
            document.querySelectorAll('input[name="pilihan"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    submitButton.classList.remove('bug-freeze', 'bug-crash', 'bug-invisible');
                    
                    if (this.value === 'BUG FREEZE') {
                        submitButton.classList.add('bug-freeze');
                        submitButton.textContent = 'KIRIM BUG FREEZE';
                    } else if (this.value === 'BUG CRASH') {
                        submitButton.classList.add('bug-crash');
                        submitButton.textContent = 'KIRIM BUG CRASH';
                    } else if (this.value === 'BUG INVISIBLE') {
                        submitButton.classList.add('bug-invisible');
                        submitButton.textContent = 'KIRIM BUG INVISIBLE';
                    }
                });
            });

            // Handler untuk Data Input Form
            dataForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const nomor = nomorInput.value;
                const pilihanRadio = document.querySelector('input[name="pilihan"]:checked');

                if (!pilihanRadio) {
                    Swal.fire({
                        title: 'Oops!',
                        text: 'Anda harus memilih salah satu jenis bug terlebih dahulu.',
                        icon: 'warning',
                        customClass: customSwalClass
                    });
                    return;
                }
                
                const pilihan = pilihanRadio.value;

                if (!nomor.startsWith('62')) {
                    nomorInput.classList.add('error');
                    nomorError.classList.remove('hidden');
                    nomorInput.focus();
                    return;
                }

                scarySound.volume = 1.0;
                scarySound.play().catch(e => console.log("Autoplay suara diblokir."));

                // --- UPGRADE: Tampilan SweetAlert yang lebih bagus ---
                Swal.fire({
                    title: 'BERHASIL DIKIRIM!',
                    html: `
                        <p style="margin-bottom: 8px;"><strong>Nomor Target:</strong> ${nomor}</p>
                        <p><strong>Jenis Bug:</strong> ${pilihan}</p>
                    `,
                    icon: 'success',
                    confirmButtonText: 'OK',
                    customClass: customSwalClass
                });

                dataForm.reset();
                submitButton.className = ''; // Reset semua class
                submitButton.textContent = 'KIRIM';
                nomorInput.classList.remove('error');
                nomorError.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
